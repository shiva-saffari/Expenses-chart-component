<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>


</head>

<body>

  <div class="container">

    <div class="balance-total-box">

      <div class="balance-total">

        <p class="balance-total-text-mine">My balance</p>

        <p class="balance-total-amount">$921.48</p>

      </div>

      <img src="./images/logo.svg" alt="logo" class="logo">
    </div>

    <div class="balance-details-box">

      <h1 class="heading-primary top-margin-sm">Spending - Last 7 days</h1>

      <div class="balance-details">


        <div class="days day1">
          <span class="amount amount1">$17.45</span>
          <span class="chart chart1"></span>
          <span class="day day1">mon</span>
        </div>
        <div class="days day2">
          <span class="amount amount2">$34.91</span>
          <span class="chart chart2"></span>
          <span class="day day2">tue</span>
        </div>
        <div class="days day3">
          <span class="amount amount3">$52.36</span>
          <span class="chart chart3"></span>
          <span class="day day3">wed</span>
        </div>
        <div class="days day4">
          <span class="amount amount4">$31.07</span>
          <span class="chart chart4"></span>
          <span class="day day4">thu</span>
        </div>
        <div class="days day5">
          <span class="amount amount5">$23.39</span>
          <span class="chart chart5"></span>
          <span class="day day5">fri</span>
        </div>
        <div class="days day6">
          <span class="amount amount6">$43.28</span>
          <span class="chart chart6"></span>
          <span class="day day6">sat</span>
        </div>
        <div class="days day7">
          <span class="amount amount7">$25.48</span>
          <span class="chart chart7"></span>
          <span class="day day7">sun</span>
        </div>


      </div>

      <div class="balance-monthly">

        <div class="this-month">

          <p class="balance-total-text">Total this month</p>

          <p class="this-month-amount">$478.33</p>

        </div>

        <div class="last-month">

          <p class="last-month-amount">+2.4%</p>

          <p class="balance-total-text">from last month</p>

        </div>

      </div>

    </div>

  </div>

  <footer class="footer">

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Shiva Saffari</a>.
    </div>

  </footer>

  <script src="script.js"></script>

</body>

</html>
